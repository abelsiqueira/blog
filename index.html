---
layout: page
permalink: /
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-list-date">{{ post.date | date: "%d %b, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
